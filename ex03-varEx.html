<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수&지역변수 생명주기</title>
</head>
<body>
    <script>
        var name = "global";

        function func1(){
            var name = "local1";
            document.write("name = "+name+ "<br>");
        }

        function func2(){
            var name = "local2";
            document.write("name = "+name+ "<br>");
        }

        function func3(){
            name = "local3"; //함수 밖에 선언된 전역변수에 덮어 씌운다
            document.write("name = "+name+ "<br>");
        }

        document.write("name = "+name+"<br>"); // 초기값인 global 출력

        func1();
        func2();
        func3(); // 이 시점에서 전역변수가 변경됨

        document.write("name = "+name+"<br>");// 바뀐 전역변수 출력
        
    </script>
</body>
</html>
