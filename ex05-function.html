<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        function gugu(){
            for(var i =2; i<=9; i++){
                document.write(i+ "단 "+"<br>");
                for(var j =1; j<=9; j++){
                    document.write(i+ " * "+j+" = "+(i*j)+"<br>");
                }
                document.write("<br>");
            }                    
        }
        //위에서 함수를 선언했기 때문에 이후에는 선언부 만으로 함수를 호출하여 사용 가능 = 경제적
        gugu();
        gugu();
        gugu(); // 몇 번이고 호출가능하다
    </script>
</body>
</html>
